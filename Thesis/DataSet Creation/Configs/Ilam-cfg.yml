log:
    mode: both
    # Note: The name and path of the log file are set in the settings section for each code.
    filename: now # if set to "now", the current date set as the logfile name.
    filepath: None # Set in the subset config.
    level: INFO
    format: "%(asctime)s - %(levelname)s - %(message)s"

mk_dataset:
    cut_time:
        before: 5
        after: 25
    zero_pad:
        before: 0
        after: 0
    noisepad:
        before: 0
        after: 0
        std_start: 2
        std_end: 2
    filter:
        apply: False
        low: 1
        high: 10
    autolabeling: False
    save_streams: False
    path:
        inputs:
            catalog: X:\Catalogs\Ilam.out
            stream_root: X:\Local_Network_Data-SeisComP\Ilam
            network_details: X:\Network_Details\Ilam.csv
            stream_pattern: '{time.year}/IL/*/HH*.D/*.*.*.*.D.{time.year}.{time.julday:03d}' # Note: Check Network!
        outputs:
            dataset: 'Y:\DataSets\Ilam-Dataset_{datetime_str}'
            log:
                filename: now

